<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Arduino Simulator</title>
    <meta property="og:title" content="Arduino Simulator">
    <meta property="og:url" content="https://lrusso.github.io/ArduinoSimulator">
    <meta property="og:description" content="info@lrusso.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Arduino Simulator">
    <meta name="keywords" content="arduino, simulator, online">
    <meta name="description" content="Arduino Simulator">
    <meta name="theme-color" content="#F2F2F2">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="ArduinoSimulator.json">   

 <link rel="stylesheet" href="./PinsDigitalItem.css">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      const arduinoEditor = document.createElement("script")
      arduinoEditor.src = "ArduinoEditor.js?v=" + Date.now()
      arduinoEditor.defer = true
      document.getElementsByTagName("head")[0].appendChild(arduinoEditor)
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("worker.js")
          .then(function (registration) {
            // Registration successful
            //console.log("ServiceWorker registration successful with scope: " + registration.scope);
          })
          .catch(function (err) {
            // Registration failed
            //console.log("ServiceWorker registration failed: " + err);
          })
      }
    </script>
  </body>
</html>
